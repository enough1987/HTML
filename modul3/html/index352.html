<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    a:hover{
        color: purple;
        text-decoration: none;
    }

    a:active{
        border-bottom: 1px dashed rgb(212, 17, 17);
    }

    a:visited{
        color: seagreen;
    }

    li:first-child{
        color: seagreen;
    }

    li:last-child{
        color: red;
    }

    li:nth-child(3){
        color: palevioletred;
    }
    </style>
</head>
<body>
    
    <a href="#">google.com</a>

    <ul>
        <li>ghjh</li>
        <li>dfghj</li>
        <li>dfgcvhb</li>
        <li>dfghj</li>
        <li>cfcgh</li>
        <li>vghbj</li>
    </ul>


</body>
</html>
